version: '2'
services:
  db:
      image: postgres:14.1-alpine
      restart: always
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
      ports:
        - '5432:5432'
      volumes: 
        - db:/var/lib/postgresql/data
        - ./db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql
  server:
    build:
      context: ./server/
    command: npm run start
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - db
    ports:
      - "5000:5080"
